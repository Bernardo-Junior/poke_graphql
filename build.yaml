targets:
  $default:
    builders:
      json_serializable:
        options:
          include_if_null: false
      artemis:
        options:
          schema_mapping:
            - schema: lib/graphql/pokemon.schema.graphql
              queries_glob: lib/graphql/{queries,mutations}/{**/*.graphql,*.graphql}
              output: lib/graphql/gen/api.graphql.dart
              naming_scheme: pathedWithFields